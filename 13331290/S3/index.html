<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="bubble-order"></div>
          <button id="info-bar"></button>
          <div id="control-ring-container">
            <button class="mask button">A<span class="unread"></span></button>
            <button class="history button">B<span class="unread"></span></button>
            <button class="message button">C<span class="unread"></span></button>
            <button class="setting button">D<span class="unread"></span></button>
            <button class="sign button">E<span class="unread"></span></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
